<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Curso Práctico de Javascript</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <section class="header__section">
                <h1>Geometría Básica</h1>
                <p>Perímetros y áreas calculadas con un solo botón.</p>
            </section>

            <section class="menu">
                <ul>
                    <li><a href="#" target="">Cuadrados</a></li>
                    <li><a href="#" target="">Triángulos</a></li>
                    <li><a href="#" target="">Círculos</a></li>
                </ul>
            </section>
        </header>

        <section class="info">info</section>

        <section class="formCuadrado">
            <div class="formCuadrado__contenedor">
                <h2>Cuadrado</h2>
                <p>¿Cuál es la medida del lado?</p>
                <form action="">
                    <section>
                        Lado:
                        <input
                            id="ladoCuadrado"
                            type="text"
                            placeholder="numero"
                        />
                    </section>
                    <section>
                        <button id="perimetroCuadrado" type="button">
                            Perímetro
                        </button>
                        <button id="areaCuadrado" type="button">Área</button>
                    </section>
                </form>
                <label for="" id="resultadoCuadrado"
                    >Este es un label guapo</label
                >
            </div>
        </section>

        <section class="formTriangulo">Triángulos</section>

        <section class="formCirculo">Circulos</section>

        <footer class="footer">Footer</footer>

        <script src="figuras.js"></script>
    </body>
</html>
