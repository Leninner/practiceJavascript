<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Geometría</title>
        <link rel="icon" href="../images/mainLogo.png" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <section class="header__section">
                <h1>Geometría Básica</h1>
                <p>Perímetros y áreas calculadas con un solo botón</p>
            </section>

            <section class="menu">
                <ul>
                    <li><a href="#formCuadrado">Cuadrado</a></li>
                    <li><a href="#formTriangulo">Triángulo</a></li>
                    <li><a href="#formCirculo">Círculo</a></li>
                    <li><a href="../../index.html">Volver</a></li>
                </ul>
            </section>
        </header>

        <section class="formCuadrado" id="formCuadrado">
            <div class="formCuadrado__contenedor">
                <h2>Cuadrado</h2>
                <div class="poligCuadrado"></div>
                <p>¿Cuál es la medida del lado?</p>
                <form action="">
                    <section>
                        Lado:
                        <input id="ladoCuadrado" type="number" placeholder="lado" />
                    </section>
                    <section>
                        <button id="perimetroCuadrado" type="button">Perímetro</button>
                        <button id="areaCuadrado" type="button">Área</button>
                    </section>
                </form>
                <label for="" id="resultadoCuadrado"></label>
            </div>
        </section>

        <section class="formTriangulo formCuadrado" id="formTriangulo">
            <div class="formTriangulo__contenedor formCuadrado__contenedor">
                <h2>Triángulo</h2>
                <div class="poligTriangulo"></div>
                <p>Ingresa la información del Triángulo</p>
                <form action="">
                    <section class="formTriangulo__contenedor--section">
                        Lado A:
                        <input type="number" id="ladoATriangulo" placeholder="A" />
                        Lado B:
                        <input type="number" id="ladoBTriangulo" placeholder="B" />
                        Base:
                        <input type="number" id="baseTriangulo" placeholder="Base" />
                        Altura:
                        <input type="number" id="alturaTriangulo" placeholder="Altura" />
                    </section>
                    <section>
                        <button id="perimetroTriangulo" type="button">Perímetro</button>
                        <button id="areaTriangulo" type="button">Área</button>
                    </section>
                </form>
                <label id="resultadoTriangulo"></label>
            </div>
        </section>

        <section class="formCirculo formCuadrado" id="formCirculo">
            <div class="formCirculo__contenedor formCuadrado__contenedor">
                <h2>Circulo</h2>
                <div class="poligCirculo"></div>
                <p>Ingresa el diámetro del circulo</p>
                <form action="">
                    <section class="formTriangulo__contenedor--section">
                        Diámetro:
                        <input type="number" id="diametro" placeholder="Diámetro" />
                    </section>
                    <section>
                        <button id="perimetroCirculo" type="button">Perímetro</button>
                        <button id="areaCirculo" type="button">Área</button>
                    </section>
                </form>
                <label id="resultadoCirculo"></label>
            </div>
        </section>

        <footer class="footer">
            <div class="contenedor__footer github">
                <img src="https://img.icons8.com/material-outlined/48/000000/github.png" alt="github" />
            </div>
            <div class="contenedor__footer linkedin">
                <img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="linkedin" />
            </div>
            <div class="contenedor__footer gmail">
                <img src="https://img.icons8.com/color/48/000000/gmail--v1.png" alt="gmail" />
            </div>
        </footer>

        <script src="./figuras.js"></script>
        <script src="./footer.js"></script>
    </body>
</html>
