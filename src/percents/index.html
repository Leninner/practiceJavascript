<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Porcentajes y Descuentos</title>
        <link rel="icon" href="../images/mainLogo.png" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <div class="header__title">
                <h1>Descuentos y Porcentajes</h1>
            </div>
            <div class="header__menu">
                <nav>
                    <ul>
                        <li><a href="../../index.html">Volver</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="formDescuentos">
            <div class="formDescuentos__contenedor">
                <h2>Calcular Descuentos</h2>
                <form action="" id="formDiscount">
                    <label for="inputPrice">Precio del producto</label>
                    <input id="inputPrice" type="number" placeholder="Precio Producto" />

                    <label for="inputDiscount"
                        >Descuento <input type="number" id="inputDiscount" placeholder="Descuento Producto"
                    /></label>

                    <label for="checkbox">¿Cupón? <input type="checkbox" id="checkbox" /></label>
                    <label for="cupones">Cupón: <input type="text" id="cupones" placeholder="Nombre" /></label>

                    <button type="button" id="calcDiscount">Calcular</button>

                    <label for="" id="labelResult"></label>
                </form>
            </div>
        </section>

        <footer class="footer">
            <div class="contenedor__footer github">
                <img src="https://img.icons8.com/material-outlined/48/000000/github.png" alt="github" />
            </div>
            <div class="contenedor__footer linkedin">
                <img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="linkedin" />
            </div>
            <div class="contenedor__footer gmail">
                <img src="https://img.icons8.com/color/48/000000/gmail--v1.png" alt="gmail" />
            </div>
        </footer>

        <script src="./descuentos.js"></script>
        <script src="./footer.js"></script>
    </body>
</html>
