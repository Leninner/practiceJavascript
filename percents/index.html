<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Porcentajes y Descuentos</title>
        <link rel="icon" href="../mainLogo.png" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <h1>Porcentajes y Descuentos</h1>
            <p>Este es el segundo taller de Javascript</p>
        </header>

        <section>
            <h2>Calcula el precio a pagar con descuento</h2>
            <form action="" id="formDiscount">
                <label for="inputPrice">Escribe el precio de tu producto</label>
                <input id="inputPrice" type="number" />

                <label for="inputDiscount">Escribe el descuento de tu producto</label>
                <input type="number" id="inputDiscount" />

                <label for="checkbox">¿Tienes un Cupón?<input type="checkbox" id="checkbox" /></label>
                <label for="cupones">Cupón: <input type="text" id="cupones" placeholder="Nombre" /></label>

                <button type="button" id="calcDiscount">Calcular el precio con descuento</button>

                <label for="" id="labelResult"></label>
            </form>
        </section>

        <footer class="footer">footer</footer>
        <script src="./descuentos.js"></script>
    </body>
</html>
